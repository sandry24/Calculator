<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="javascript.js" defer></script>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="style.css">
        <!-- TODO: add a favicon-->
    </head>
    <body>
        <div class="container">
            <div id="calculator">

                <div id="screen">
                    <div id="expression">
                        a
                    </div>
                    <div id="answer">
                        a
                    </div>
                </div>

                <div id="buttons">
                    <div class="flex-row">
                        <div class="flex-cell special-cell">C</div>
                        <div class="flex-cell special-cell">DEL</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell number-cell">7</div>
                        <div class="flex-cell number-cell">8</div>
                        <div class="flex-cell number-cell">9</div>
                        <div class="flex-cell operation-cell">/</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell number-cell">4</div>
                        <div class="flex-cell number-cell">5</div>
                        <div class="flex-cell number-cell">6</div>
                        <div class="flex-cell operation-cell">*</div>
                    </div>
                    
                    <div class="flex-row">
                        <div class="flex-cell number-cell">1</div>
                        <div class="flex-cell number-cell">2</div>
                        <div class="flex-cell number-cell">3</div>
                        <div class="flex-cell operation-cell">-</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell number-cell">.</div>
                        <div class="flex-cell number-cell">0</div>
                        <div class="flex-cell equal-cell">=</div>
                        <div class="flex-cell operation-cell">+</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
