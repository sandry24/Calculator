<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <!-- TODO: add a favicon-->
    </head>
    <body>
        <div class="container">
            <div id="calculator">

                <div id="screen">

                </div>

                <div id="buttons">
                    <div class="flex-row">
                        <div class="flex-cell">C</div>
                        <div class="flex-cell">DEL</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell">7</div>
                        <div class="flex-cell">8</div>
                        <div class="flex-cell">9</div>
                        <div class="flex-cell">/</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell">4</div>
                        <div class="flex-cell">5</div>
                        <div class="flex-cell">6</div>
                        <div class="flex-cell">*</div>
                    </div>
                    
                    <div class="flex-row">
                        <div class="flex-cell">1</div>
                        <div class="flex-cell">2</div>
                        <div class="flex-cell">3</div>
                        <div class="flex-cell">-</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell">.</div>
                        <div class="flex-cell">0</div>
                        <div class="flex-cell">=</div>
                        <div class="flex-cell">+</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
