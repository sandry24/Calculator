<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="javascript.js" defer></script>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="style.css">
        <!-- TODO: add a favicon-->
    </head>
    <body>
        <div class="container">
            <div id="calculator">

                <div id="screen">
                    <div id="main-display">
                        
                    </div>
                    <div id="secondary-display">
                        
                    </div>
                </div>

                <div id="buttons">
                    <div class="flex-row">
                        <div class="flex-cell clear">C</div>
                        <div class="flex-cell delete">DEL</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell number">7</div>
                        <div class="flex-cell number">8</div>
                        <div class="flex-cell number">9</div>
                        <div class="flex-cell operator">/</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell number">4</div>
                        <div class="flex-cell number">5</div>
                        <div class="flex-cell number">6</div>
                        <div class="flex-cell operator">*</div>
                    </div>
                    
                    <div class="flex-row">
                        <div class="flex-cell number">1</div>
                        <div class="flex-cell number">2</div>
                        <div class="flex-cell number">3</div>
                        <div class="flex-cell operator">-</div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-cell number">.</div>
                        <div class="flex-cell number">0</div>
                        <div class="flex-cell equal">=</div>
                        <div class="flex-cell operator">+</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
